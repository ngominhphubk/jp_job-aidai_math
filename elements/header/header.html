    <script>
        var down = $('.main-nav');
        $(window).scroll(function () {
            if ($(window).scrollTop() > 200) {
                down.addClass('wide-full');
                down.removeClass('wide');
            } else {
                down.removeClass('wide-full');
                down.addClass('wide');
            }
        });



        // Add smooth scrolling to all links
        $("a[href^=\\#]").on('click', function (event) {
            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
                var width = $(window).width();
                if (width <= 768 && $('body').hasClass('menu-open')) {
                    //$('a.menu-btn').trigger('click');
                }
                // Prevent default anchor click behavior
                event.preventDefault();
                // Store hash
                var hash = this.hash;
                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: ( $(hash).offset().top - 80 )
                }, 400, function () {
                    // Add hash (#) to URL when done scrolling (default click behavior)
                    // window.location.hash = hash;
                });
            } // End if

            if ( this.classList.contains('open-accord') ) {
                var id = $(this).attr('href');
                setTimeout(function () {
                    $(id).addClass('active');
                    $(id).find('.accord-content').slideDown();
                }, 600);
            }
        });
    </script>
